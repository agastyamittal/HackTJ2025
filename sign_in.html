<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: linear-gradient(180deg, #ffffff 0%, #e6f0ff 35%, #cce0ff 70%, #b3d1ff 100%);
            min-height: 100vh;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://i.imgur.com/4ZDrJqt.png">
</head>
<body>
  <body class="bg-gray-100">
    <nav class="bg-gray-800">
        <div class="w-full px-4">
          <div class="relative flex h-16 items-center">
              <!-- Logo and Brand Name - Left Side -->
              <div class="flex-shrink-0 flex items-center pl-0">
                  <img class="h-8 w-auto" src="https://i.imgur.com/4ZDrJqt.png" alt="SkillSwap">
                  <h1 class="text-2xl font-bold text-white ml-3">SkillSwap</h1>
              </div>
          </div>
      </div>
  </nav>

    <div class="min-h-screen flex items-start justify-center py-12 px-4 sm:px-6 lg:px-8">
        <!-- Left side - Sign In -->
        <div class="max-w-lg w-full space-y-6 mr-8">
            <div>
                <h2 class="text-center text-4xl font-extrabold text-gray-900">Sign in to your account</h2>
            </div>
            <form onsubmit="event.preventDefault();" class="mt-4 space-y-4" action="#" method="POST">
                <div class="rounded-md shadow-sm space-y-3">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" type="text" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-base" 
                            placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-base" 
                            placeholder="Password">
                    </div>
                </div>

                <div>
                    <button 
                        type="button" 
                        id="sign_in_button" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>
                </div>
            </form>
        </div>

        <!-- Divider -->
        <div class="min-h-[500px] w-px bg-gray-300 mx-8"></div>

        <!-- Right side - Create Account -->
        <div class="max-w-lg w-full space-y-6 ml-8">
            <div>
                <h2 id="create_account_button" class="text-center text-4xl font-extrabold text-gray-900">Create an account</h2>
            </div>
            <form onsubmit="event.preventDefault();" class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm space-y-4">  <!-- Changed from -space-y-px to space-y-4 -->
                    <div>
                        <input id="fname" name="fname" type="text" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-base" 
                            placeholder="First Name">
                    </div>
                    <div>
                        <input id="lname" name="lname" type="text" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-base" 
                            placeholder="Last Name">
                    </div>
                    <div>
                        <label for="new-username" class="sr-only">Username</label>
                        <input id="new-username" name="username" type="text" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-base" 
                            placeholder="Username">
                    </div>
                    <div>
                        <label for="new-password" class="sr-only">Password</label>
                        <input id="new-password" name="password" type="password" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-base" 
                            placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 text-base" 
                            placeholder="Confirm Password">
                    </div>
                </div>
                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" onclick = "createAccountFunction()"id="create_account_button">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="main.js"></script>
    <footer class="bg-gray-800 mt-8">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img class="h-8 w-auto" src="https://i.imgur.com/4ZDrJqt.png" alt="SkillSwap">
                    <span class="text-white ml-3">Â© 2025 SkillSwap</span>
                </div>
                <a href="about.html" class="text-gray-300 hover:text-white transition-colors">About</a>
            </div>
        </div>
    </footer>
</body>
</html>
